<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>minigame</title>
</head>
<body>
    <h2>game</h2>
    {{.message}}
    {{.result}}
    <p>1クリック {{.Speed}} 枚</p>
    <p>所持 {{.Qty}} 枚</p>
    <form action="/menu/game/addcoin" method="POST">
        <input type="submit" value="クリック">
    </form>
    コイン {{.Speedneed}} で生産量アップ
    <form action="/menu/game/addspeedup" method="POST">
        <input type="submit" value="スピードアップ">
    </form>
    <p><a href="/menu/game/gachagame">ガチャ</a></p>
    <p><a href="/menu/game/tandc">チケットとコイン</a></p>
    <p><a href="/menu/top">戻る</a></p>
</body>
</html>
